<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montez&family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
<!--Font Awsome icon kit-->
<script src="https://kit.fontawesome.com/0bac5af6f7.js" crossorigin="anonymous"></script>    

<title>Mahato Bros.</title>

<link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/fontawsomepro.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>

  <body>

        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <!--:::Sign in form:::-->
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="">
                            <input type="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <input type="submit" value="Login" class="btn btn-solid">
                    </form>

                    <!--::::Register Form:::::-->

                    <form action="" class="register-form">
                        <h2 class="title">Registeration</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-field">
                            <i class="far fa-calendar-alt"></i>
                            <input type="" placeholder="D.O.B (dd-mm-yyyy)" required>
                        </div>
                        <label for="">Select your Profile Roll</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">User</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Admin</label>
                          </div>
                        <div class="input-field d-flex flex-row">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" placeholder="Mobile Number" minlength="10" maxlength="10" required>
                        </div>
                        <div class="">
                            <input type="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <input type="submit" value="Login" class="btn btn-solid">
                    </form>
                </div>
            </div>
        </div>


      
    <script src="css/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  </body>
